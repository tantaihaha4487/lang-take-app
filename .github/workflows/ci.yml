name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  flutter_test:
    name: Run Flutter Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Use Java 17 for Android/Gradle compatibility
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: subosito/flutter-action@v2.16.0
        with:
          channel: 'stable'

      - run: flutter --version
      # run flutter upgrade in CI (optional but recommended when SDK constraint requires specific Dart patch)
      - run: flutter upgrade --force

      - run: flutter pub get
      - run: flutter --version

      - run: flutter pub run flutter_launcher_icons:main || true
      # - run: flutter analyze
      # - run: flutter test

  build_iOSApp:
    name: Build Flutter App (iOS)
    needs: [flutter_test]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: subosito/flutter-action@v2.16.0
        with:
          channel: 'stable'
      - run: flutter --version
      - run: flutter pub get
      - run: dart run flutter_launcher_icons:main
      - run: flutter clean
      - run: |
          flutter build ios --no-codesign --dart-define=GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }} --dart-define=SHOW_RESET_ONBOARDING=${{ vars.SHOW_RESET_ONBOARDING }}
          cd build/ios/iphoneos
          mkdir -p Payload
          cd Payload
          ln -s ../Runner.app
          cd ..
          zip -r app.ipa Payload
      - uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/iphoneos/app.ipa

  build_androidApk:
    name: Build Flutter App (Android)
    needs: [flutter_test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: subosito/flutter-action@v2.16.0
        with:
          channel: 'stable'

      - run: flutter --version
      - run: flutter pub get
      - run: dart run flutter_launcher_icons:main
      - run: flutter clean

      - name: Ensure gradle uses runner JAVA_HOME
        run: |
          if [ -f android/gradle.properties ]; then
            # replace existing org.gradle.java.home line or append it
            if grep -q '^org.gradle.java.home=' android/gradle.properties; then
              sed -i "s|^org.gradle.java.home=.*$|org.gradle.java.home=$JAVA_HOME|" android/gradle.properties
            else
              echo "org.gradle.java.home=$JAVA_HOME" >> android/gradle.properties
            fi
          fi
        shell: bash

      - run: flutter build apk --debug --dart-define=GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }} --dart-define=SHOW_RESET_ONBOARDING=${{ vars.SHOW_RESET_ONBOARDING }}
      - uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/apk/debug/app-debug.apk