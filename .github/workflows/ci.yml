name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  flutter_test:
    name: Run Flutter Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Use Java 17 for Android/Gradle compatibility
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - run: flutter --version
      # run flutter upgrade in CI (optional but recommended when SDK constraint requires specific Dart patch)
      - run: flutter upgrade --force

      - run: flutter pub get
      - run: flutter --version
      # - run: flutter analyze
      # - run: flutter test

  build_iOSApp:
    name: Build Flutter App (iOS)
    needs: [flutter_test]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          dart-version: 'stable'
      - run: flutter --version
      - run: flutter pub get
      - run: flutter clean
      - run: |
          flutter build ios --no-codesign
          cd build/ios/iphoneos
          mkdir -p Payload
          cd Payload
          ln -s ../Runner.app
          cd ..
          zip -r app.ipa Payload

  build_androidApk:
    name: Build Flutter App (Android)
    needs: [flutter_test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - run: flutter --version
      - run: flutter pub get
      - run: flutter clean

      - name: Ensure gradle uses runner JAVA_HOME
        run: |
          if [ -f android/gradle.properties ]; then
            # replace existing org.gradle.java.home line or append it
            if grep -q '^org.gradle.java.home=' android/gradle.properties; then
              sed -i "s|^org.gradle.java.home=.*$|org.gradle.java.home=$JAVA_HOME|" android/gradle.properties
            else
              echo "org.gradle.java.home=$JAVA_HOME" >> android/gradle.properties
            fi
          fi
        shell: bash

      - run: flutter build apk --debug
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/debug/*"
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.TOKEN }}